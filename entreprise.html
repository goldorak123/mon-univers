    /* Bouton retour ‚Äî style universel */
    .btn-retour {

        text-decoration: none;

    }

    /* Section */
    .section {
        max-width: 900px;
        margin: auto;
    }

    /* Images entreprise */
    .entreprise-img {
        width: 80%;
        max-width: 800px;
        border: 2px solid #ffffff33;
        border-radius: 12px;
        margin-bottom: 30px;
        margin-top: 20px;
        transition: transform 0.25s;
    }
    .entreprise-img:hover {
        transform: scale(1.02);

    /* Texte */
