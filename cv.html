<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mon C.V.</title>

<style>
/* ---------------------------------------------------
   FOND DE PAGE
--------------------------------------------------- */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url("cv-background.png") no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
}

/* ---------------------------------------------------
   BOUTON RETOUR
--------------------------------------------------- */
.back-btn {
    position: fixed;
    top: 10px;
    left: 10px;
    color: #ffdf9e;
    padding: 12px 28px;
    border: 1.5px solid #ffdf9e;
    border-radius: 30px;
    text-decoration: none;
    font-size: 20px;
    background: rgba(0,0,0,0.45);
    transition: 0.3s;
    z-index: 9999;
}
.back-btn:hover {
    background: #ffdf9e;
    color: black;
}

/* ---------------------------------------------------
   IMAGE DU CV
--------------------------------------------------- */
.cv-container {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 45px;
}

.cv-image {
    width: 72%;
    max-width: 880px;
    border-radius: 10px;
    box-shadow: 0px 0px 35px black;
    cursor: zoom-in;
    transition: 0.3s;
}
.cv-image:hover {
    transform: scale(1.015);
}

/* ---------------------------------------------------
   POP-UP FULLSCREEN
--------------------------------------------------- */
.popup-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 99999;
}

.popup-image {
    width: 90%;
    max-width: 1000px;
    border-radius: 12px;
    box-shadow: 0 0 40px black;
}

.close-popup {
    position: fixed;
    top: 25px;
    right: 25px;
    font-size: 40px;
    color: white;
    cursor: pointer;
    font-weight: bold;
}

/* ---------------------------------------------------
   BOUTON IMPRIMER
--------------------------------------------------- */
.print-btn {
    margin-top: 22px;
    padding: 12px 24px;
    border-radius: 30px;
    border: 1.5px solid #ffdf9e;
    background: rgba(0,0,0,0.45);
    color: #ffdf9e;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}
.print-btn:hover {
    background: #ffdf9e;
    color: black;
}

/* ---------------------------------------------------
   FOOTER
--------------------------------------------------- */
.footer {
    width: 100%;
    background: rgba(0,0,0,0.7);
    padding: 20px 0;
    margin-top: 50px;
}

.footer a {
    color: #ffdf9e;
    text-decoration: none;
    margin: 0 12px;
    font-size: 16px;
}

.icon-youtube,
.icon-whatsapp {
    width: 24px;
    vertical-align: middle;
    margin-right: 6px;
}

.footer img {
    filter: invert(1);
}

/* ---------------------------------------------------
   MOBILE
--------------------------------------------------- */
@media (max-width: 768px) {

    /* üî• CACHER BOUTON RETOUR SUR MOBILE */
    .back-btn {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        height: 0 !important;
        overflow: hidden !important;
    }

    .cv-container {
        margin-top: 75px;
    }

    .cv-image {
        width: 86%;
    }

    .print-btn {
        margin-top: 18px;
    }
}

/* ---------------------------------------------------
   MODE IMPRESSION
--------------------------------------------------- */
@media print {

    @page {
        size: Letter portrait;
        margin: 0;
    }

    html, body {
        margin: 0 !important;
        padding: 0 !important;
        height: 100%;
        overflow: hidden;
        background: white !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
    }

    .back-btn,
    .footer,
    .print-btn,
    .popup-overlay {
        display: none !important;
    }

    .cv-container {
        margin: 0 !important;
        height: 100%;
        display: block;
    }

    .cv-image {
        width: 100vw !important;
        height: 100vh !important;
        object-fit: contain !important;
        border-radius: 0 !important;
        box-shadow: none !important;
    }
}
</style>
</head>

<body>

<a href="index.html" class="back-btn">‚Üê Retour</a>

</div>

    <span class="close-popup" onclick="closePopup()">√ó</span>
    <img src="CV_daniel.jpg" class="popup-image">
</div>

<button class="print-btn" onclick="window.print()">Imprimer</button>

        </a>
    </div>

    <div style="margin-top:10px;">
        <a href="a-propos.html">√Ä propos</a> |
        <a href="contact.html">Me contacter</a>
    </div>

    <div style="margin-top:10px; color:#ffdf9e;">
        ¬© 2026 Mon-Univers.ca ‚Äî Tous droits r√©serv√©s
    </div>

</div>

<script>
function openPopup() {
    document.getElementById("popup").style.display = "flex";
}
function closePopup() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
