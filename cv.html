<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon C.V.</title>

<style>
    :root {
        --gold: #F7D48A;
        --text-dark: #0A0A0A;
    }

    body {
        margin: 0;
        padding: 0;
        background: url("FOND-NEBULEUSE-UNIVERSDANIEL.jpg") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: white;
        overflow-x: hidden;
    }

    /* Bouton Retour */
    .btn-retour {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        border: 1px solid var(--gold);
        border-radius: 50px;
        text-decoration: none;
        font-size: 0.95rem;
        font-weight: bold;
        color: var(--gold);
        background: rgba(5, 3, 20, 0.4);
        backdrop-filter: blur(6px);
        transition: 0.25s;
        z-index: 999;
    }
    .btn-retour:hover {
        background: var(--gold);
        color: var(--text-dark);
        box-shadow: 0 0 12px rgba(247,212,138,0.55);
    }

    /* Conteneur principal */
    .contenu {
        max-width: 900px;
        margin: 120px auto 80px;
        text-align: center;
        padding: 20px;
    }

    /* Image du CV (non floutée) */
    .cv-image {
        width: 100%;
        max-width: 800px;
        border-radius: 12px;
        margin-bottom: 40px;
        box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    /* Bouton Imprimer */
    .btn {
        display: inline-block;
        padding: 14px 32px;
        background: rgba(5, 3, 20, 0.55);
        border: 1px solid var(--gold);
        border-radius: 50px;
        color: var(--gold);
        text-decoration: none;
        font-weight: bold;
        backdrop-filter: blur(6px);
        transition: 0.25s;
        font-size: 1.1rem;
    }
    .btn:hover {
        background: var(--gold);
        color: #0A0A0A;
        box-shadow: 0 0 14px rgba(247,212,138,0.55);
    }

</style>
</head>

<body>

<a href="index.html" class="btn-retour">← Retour</a>

<div class="contenu">

    <!-- Ton CV affiché net -->
    <img src="CV_daniel.jpg" class="cv-image" alt="CV de Daniel L'Heureux">

    <!-- Bouton imprimer -->
    <button class="btn" onclick="window.open('CV_daniel.pdf')">Imprimer</button>

</div>

</body>
</html>
