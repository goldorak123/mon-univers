<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mon C.V.</title>

<style>
/* ---------------------------------------------------
   FOND DE PAGE
--------------------------------------------------- */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url("cv-background.png") no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
}

/* ---------------------------------------------------
   BOUTON RETOUR & IMPRIMER (STYLE IDENTIQUE)
--------------------------------------------------- */
.back-btn,
.print-btn {
    position: fixed;
    color: #ffdf9e;
    padding: 6px 14px;
    border: 1.5px solid #ffdf9e;
    border-radius: 30px;
    text-decoration: none;
    font-size: 14px;
    background: rgba(0,0,0,0.5);
    transition: 0.3s;
    cursor: pointer;
}

.back-btn {
    top: 10px;
    left: 10px;
}

.print-btn {
    bottom: 110px;
    left: 50%;
    transform: translateX(-50%);
}

.back-btn:hover,
.print-btn:hover {
    background: #ffdf9e;
    color: black;
}

/* ---------------------------------------------------
   IMAGE DU CV (CENTRÉE + PLUS BAS)
--------------------------------------------------- */
.cv-container {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 120px; /* DESCENTE ICI */
}

.cv-image {
    width: 70%;
    max-width: 900px;
    border-radius: 10px;
    box-shadow: 0px 0px 35px black;
    cursor: zoom-in;
    transition: 0.3s;
}

.cv-image:hover {
    transform: scale(1.02);
}

/* ---------------------------------------------------
   POP-UP FULLSCREEN
--------------------------------------------------- */
.popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 99999;
}

.popup-image {
    width: 90%;
    max-width: 1000px;
    border-radius: 12px;
    box-shadow: 0 0 40px black;
}

.close-popup {
    position: fixed;
    top: 25px;
    right: 25px;
    font-size: 40px;
    color: white;
    cursor: pointer;
    font-weight: bold;
}

/* ---------------------------------------------------
   FOOTER
--------------------------------------------------- */
.footer {
    width: 100%;
    background: rgba(0,0,0,0.7);
    padding: 25px 0;
    margin-top: 80px;
}

.footer a {
    color: #ffdf9e;
    text-decoration: none;
    margin: 0 15px;
    font-size: 18px;
}

.icon-youtube,
.icon-whatsapp {
    width: 28px;
    vertical-align: middle;
    margin-right: 8px;
}

.footer img {
    filter: invert(1);
}

/* ---------------------------------------------------
   MODE IMPRESSION — 1 PAGE PARFAITE
--------------------------------------------------- */
@media print {

    @page {
        size: Letter portrait;
        margin: 0;
    }

    html, body {
        margin: 0 !important;
        padding: 0 !important;
        height: 100%;
        overflow: hidden;
        background: white !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
    }

    .back-btn,
    .print-btn,
    .footer,
    .popup-overlay {
        display: none !important;
    }

    .cv-container {
        margin: 0 !important;
        padding: 0 !important;
        height: 100%;
        display: block;
    }

    .cv-image {
        width: 100vw !important;
        height: 100vh !important;
        object-fit: contain !important;
        margin: 0 !important;
        padding: 0 !important;
        border-radius: 0 !important;
        box-shadow: none !important;
    }
}
</style>
</head>

<body>

<a href="index.html" class="back-btn">← Retour</a>

<!-- IMAGE DU CV -->
<div class="cv-container">
    <img src="CV_daniel.jpg" alt="Curriculum Vitae" class="cv-image" onclick="openPopup()">
</div>

<!-- POP-UP -->
<div class="popup-overlay" id="popup">
    <span class="close-popup" onclick="closePopup()">×</span>
    <img src="CV_daniel.jpg" class="popup-image">
</div>

<button class="print-btn" onclick="window.print()">Imprimer</button>

<!-- FOOTER -->
<div class="footer">

    <div>
        <a href="https://youtube.com" target="_blank">
            <img class="icon-youtube" src="youtube.png"> YouTube
        </a>

        <a href="https://wa.me/1" target="_blank">
            <img class="icon-whatsapp" src="whatsapp.png"> WhatsApp
        </a>
    </div>

    <div style="margin-top:10px;">
        <a href="a-propos.html">À propos</a> |
        <a href="contact.html">Me contacter</a>
    </div>

    <div style="margin-top:10px; color:#ffdf9e;">
        © 2026 Mon-Univers.ca — Tous droits réservés
    </div>

</div>

<script>
function openPopup() {
    document.getElementById("popup").style.display = "flex";
}
function closePopup() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
