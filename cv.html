<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon C.V.</title>

<style>
    :root {
        --gold: #F7D48A;
        --text-dark: #0A0A0A;
    }

    body {
        margin: 0;
        padding: 0;
        background: url("FOND-NEBULEUSE-UNIVERSDANIEL.jpg") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: white;
        overflow-x: hidden;
    }

    /* --- Bouton Retour --- */
    .btn-retour {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 22px;
        border: 2px solid var(--gold);
        border-radius: 40px;
        text-decoration: none;
        font-size: 1rem;
        font-weight: bold;
        color: var(--gold);
        background: rgba(5, 3, 20, 0.45);
        backdrop-filter: blur(6px);
        transition: 0.25s;
        z-index: 9999;
    }
    .btn-retour:hover {
        background: var(--gold);
        color: #000;
    }

    /* --- Contenu général --- */
    .contenu {
        max-width: 900px;
        margin: 140px auto 80px;
        text-align: center;
        padding: 0 20px;
    }

    /* --- Zone bouton unique --- */
    .boutons {
        display: flex;
        justify-content: center;
        margin-top: 40px;
    }

    .btn {
        display: inline-block;
        padding: 14px 32px;
        background: rgba(5, 3, 20, 0.55);
        border: 2px solid var(--gold);
        border-radius: 40px;
        color: var(--gold);
        text-decoration: none;
        font-weight: bold;
        font-size: 18px;
        backdrop-filter: blur(6px);
        transition: 0.25s;
        white-space: nowrap;
    }

    .btn:hover {
        background: var(--gold);
        color: #000;
    }

</style>
</head>

<body>

<!-- Bouton Retour -->
<a href="index.html" class="btn-retour">← Retour</a>

<div class="contenu">

    <!-- Un seul bouton : Imprimer -->
    <div class="boutons">
        <button class="btn" onclick="window.open('CV_daniel.pdf')">Imprimer</button>
    </div>

</div>

</body>
</html>
