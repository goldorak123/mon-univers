<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mon C.V.</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: url("cv-background.png") no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
}

/* ===== ZONE PROTÉGÉE ===== */
.protected {
    filter: blur(14px);
    pointer-events: none;
    user-select: none;
    transition: 0.5s;
}

.protected.unlocked {
    filter: none;
    pointer-events: auto;
    user-select: auto;
}

/* ===== BOÎTE D’ACCÈS ===== */
.access-box {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 99999;
}

.access-inner {
    background: rgba(0,0,0,0.6);
    padding: 30px 35px;
    border-radius: 16px;
    box-shadow: 0 0 30px black;
    max-width: 320px;
    width: 90%;
}

.access-inner h2 {
    color: #ffdf9e;
    margin-bottom: 15px;
    font-weight: normal;
}

.access-inner input {
    width: 100%;
    padding: 12px;
    border-radius: 25px;
    border: none;
    font-size: 16px;
    text-align: center;
    margin-bottom: 12px;
}

.access-inner button {
    padding: 10px 26px;
    border-radius: 25px;
    border: 1.5px solid #ffdf9e;
    background: transparent;
    color: #ffdf9e;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.access-inner button:hover {
    background: #ffdf9e;
    color: black;
}

.error {
    color: #ff9999;
    font-size: 14px;
    margin-top: 10px;
    display: none;
}

/* ===== BOUTON CONTACT ===== */
.contact-btn {
    display: inline-block;
    margin-top: 16px;
    padding: 10px 26px;
    border-radius: 25px;
    border: 1.5px solid #ffdf9e;
    color: #ffdf9e;
    text-decoration: none;
    font-size: 15px;
    transition: 0.3s;
}

.contact-btn:hover {
    background: #ffdf9e;
    color: black;
}

/* ===== CV ===== */
.cv-container {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 45px;
}

.cv-image {
    width: 72%;
    max-width: 880px;
    border-radius: 10px;
    box-shadow: 0px 0px 35px black;
    cursor: zoom-in;
    transition: 0.3s;
}

.cv-image:hover {
    transform: scale(1.015);
}

/* ===== POPUP ===== */
.popup-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.popup-image {
    width: 90%;
    max-width: 1000px;
    border-radius: 12px;
}

.close-popup {
    position: fixed;
    top: 25px;
    right: 25px;
    font-size: 40px;
    cursor: pointer;
}

/* ===== BOUTON IMPRIMER ===== */
.print-btn {
    margin-top: 22px;
    padding: 12px 24px;
    border-radius: 30px;
    border: 1.5px solid #ffdf9e;
    background: rgba(0,0,0,0.45);
    color: #ffdf9e;
    font-size: 18px;
    cursor: pointer;
}

/* ===== FOOTER ===== */
.footer {
    width: 100%;
    background: rgba(0,0,0,0.7);
    padding: 20px 0;
    margin-top: 50px;
    color: #ffdf9e;
    font-size: 14px;
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
    .cv-container { margin-top: 75px; }
    .cv-image { width: 86%; }
}

/* ===== IMPRESSION ===== */
@media print {
    .access-box,
    .footer,
    .print-btn,
    .popup-overlay {
        display: none !important;
    }

    body {
        background: white !important;
    }
}
</style>
</head>

<body>

<!-- BOÎTE D’ACCÈS -->
<div class="access-box" id="accessBox">
    <div class="access-inner">
        <h2>Accès restreint</h2>
        <input type="password" id="passwordInput" placeholder="Mot d’accès">
        <button onclick="unlock()">Accéder</button>
        <div class="error" id="errorMsg">Mot incorrect</div>

        <a href="contact.html" class="contact-btn">
            Rejoindre Daniel
        </a>
    </div>
</div>

<!-- CONTENU PROTÉGÉ -->
<div class="protected" id="protectedContent">

    <div class="cv-container">
        <img src="CV_daniel.jpg" alt="Curriculum Vitae"
             class="cv-image" onclick="openPopup()">
    </div>

    <div class="popup-overlay" id="popup">
        <span class="close-popup" onclick="closePopup()">×</span>
        <img src="CV_daniel.jpg" class="popup-image">
    </div>

    <button class="print-btn" onclick="window.print()">Imprimer</button>

    <div class="footer">
        © 2026 - Tous droits réservés<br>
        Consultation et impression autorisées.
    </div>

</div>

<script>
const PASSWORD = "13796"; // ← à changer plus tard

function unlock() {
    const input = document.getElementById("passwordInput").value;
    if (input === PASSWORD) {
        document.getElementById("accessBox").style.display = "none";
        document.getElementById("protectedContent").classList.add("unlocked");
    } else {
        document.getElementById("errorMsg").style.display = "block";
    }
}

function openPopup() {
    document.getElementById("popup").style.display = "flex";
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
