<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mon C.V.</title>

<style>
    :root {
        --gold: #F7D48A;
        --text-dark: #0A0A0A;
    }

    body {
        margin: 0;
        padding: 0;
        background: url("FOND-NEBULEUSE-UNIVERSDANIEL.jpg") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: white;
        overflow-x: hidden;
    }

    /* --- Bouton Retour --- */
    .btn-retour {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        border: 1px solid var(--gold);
        border-radius: 50px;
        text-decoration: none;
        font-size: 0.95rem;
        font-weight: bold;
        color: var(--gold);
        background: rgba(5, 3, 20, 0.4);
        backdrop-filter: blur(6px);
        transition: 0.25s;
        z-index: 9999;
    }
    .btn-retour:hover {
        background: var(--gold);
        color: var(--text-dark);
        box-shadow: 0 0 12px rgba(247,212,138,0.55);
    }

    /* --- Contenu centré --- */
    .contenu {
        max-width: 900px;
        margin: 120px auto 80px;
        text-align: center;
        padding: 20px;
    }

    /* --- Image du CV flouté --- */
    .cv-image {
        width: 100%;
        max-width: 800px;
        border-radius: 12px;
        margin-bottom: 40px;
    }

    /* --- Boutons --- */
    .boutons {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        margin-bottom: 40px;
    }

    .btn {
        display: inline-block;
        padding: 12px 26px;
        background: rgba(5, 3, 20, 0.55);
        border: 1px solid var(--gold);
        border-radius: 50px;
        color: var(--gold);
        text-decoration: none;
        font-weight: bold;
        backdrop-filter: blur(6px);
        transition: 0.25s;
        white-space: nowrap;
    }
    .btn:hover {
        background: var(--gold);
        color: #0A0A0A;
        box-shadow: 0 0 14px rgba(247,212,138,0.55);
    }

</style>
</head>

<body>

<a href="index.html" class="btn-retour">← Retour</a>


<div class="contenu">

    <!-- Image du CV flouté -->
    <img src="CV_daniel_flou.jpg" class="cv-image" alt="CV flouté">

    <!-- Les deux boutons côte à côte -->
    <div class="boutons">
        <a class="btn" href="CV_daniel.jpg" target="_blank">Télécharger le PDF</a>
        <button class="btn" onclick="window.open('CV_daniel.pdf')">Imprimer</button>
    </div>

</div>

</body>
</html>
