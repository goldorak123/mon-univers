    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url("FOND-NEBULEUSE-UNIVERSDANIEL.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        /* ===== LOGO Web ===== */
        .logo {
            position: absolute;
            top: 5px;
            left: 20px;
            width: 360px; 
            height: auto;
            z-index: 9999;
        }

        .top-menu {
            display: none;
        }

        /* ===== CONTENU CENTRAL ===== */
        .main-content {
            margin-top: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            flex-grow: 1;
        }

        h1 {
            margin-bottom: 35px;
            font-size: 28px;
            font-weight: bold;
            color: #ffd700;
            line-height: 1.3;
        }

        .titre-grand {
            font-size: 50px;
            font-weight: bold;
            color: #ffd700;
        }

        /* ===== BOUTONS ===== */
        /* ===== BOUTONS ===== */
.btn-container {
    display: flex;
    flex-direction: column;
    gap: 18px;
    align-items: center;
    width: 100%;
    max-width: 450px;

    /* Fond retiré */
    background: none;
    border-radius: 0;
    padding: 0;

    /* Descendre les boutons */
    margin-top: -20px;
}

        

        .btn {
            width: 280px;
            padding: 14px;
            border-radius: 40px;
            border: 2px solid #ffd700;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: background 0.25s;
        }

        .btn:hover {
            background: rgba(255,255,255,0.25);
        }

        /* ===== FOOTER ===== */
        footer {
            background: #000;
            color: white;
            padding: 10px 5px;
            text-align: center;
            margin-top: 20px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        footer a:hover {
            opacity: 0.7;
        }

        .footer-icons {
            margin-bottom: 5px;
        }

        .footer-icons svg {
            width: 22px;
            height: 22px;
            margin: 0 5px;
            fill: white;
            cursor: pointer;
            transition: opacity 0.35s ease;
        }

        .footer-icons svg:hover {
            opacity: 0.6;
        }

        /* ===== VERSION MOBILE ===== */
        @media(max-width: 768px) {

            .logo {
                display: none;
            }

            .main-content {
                margin-top: 60px;
            }

            h1 {
                margin-bottom: 25px;
                font-size: 26px;
            }

            .titre-grand {
                font-size: 42px;
            }

            .btn {
                width: 55%;
                font-size: 18px;
            }

            footer {
                padding: 16px 5px;
            }

            .footer-icons svg {
                width: 18px;
                height: 18px;
                margin: 0 4px;
            }
        }

    </style>
