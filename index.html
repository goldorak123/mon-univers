<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon-Univers.ca</title>

    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url("FOND-NEBULEUSE-UNIVERSDANIEL.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
        }

        /* ===== LOGO ===== */
        .logo {
    position: absolute;
    top: 15px;
    left: 20px;
    width: 200px;   /* ajustable */
    height: auto;
    z-index: 9999;  /* passe devant tout */
}



        /* ===== MENU ===== */
        .top-menu {
            position: absolute;
            top: 35px;
            right: 25px;
            display: flex;
            gap: 25px;
        }

        .top-menu a {
            text-decoration: none;
            color: rgba(255,255,255,0.75);
            font-size: 16px;
            font-weight: 500;
            transition: 0.25s;
        }

        .top-menu a:hover {
            color: #fff;
        }

        /* ===== TITRE ===== */
       h1 {
    margin-top: 140px;
    font-size: 28px;   /* ✔ nettement plus petit */
    font-weight: bold;
    color: #ffd700;
    line-height: 1.3;
}


        /* ===== BOUTONS ===== */
        .btn-container {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center;
        }

        .btn {
            width: 280px;
            padding: 14px;
            border-radius: 40px;
            border: 2px solid #ffd700;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: 0.25s;
        }

        .btn:hover {
            background: rgba(255,255,255,0.25);
        }

        /* ======== VERSION MOBILE ======== */
        @media(max-width: 768px) {

            .logo {
                width: 55px;
                top: 18px;
                left: 18px;
            }

            .top-menu {
                top: 20px;
                right: 18px;
                gap: 14px;
            }

            .top-menu a {
                font-size: 12px;
                color: rgba(255,255,255,0.55);
                font-weight: 300;
            }

            h1 {
                margin-top: 110px;
                font-size: 30px;
            }

            .btn {
                width: 90%;
                font-size: 18px;
            }
        }
.titre-grand {
    font-size: 50px;      /* ✔ tu peux augmenter ou diminuer */
    font-weight: bold;
    color: #ffd700;
}

    </style>
</head>

<body>

    <!-- LOGO -->
    <img src="LOGO-UNIVERSDANIEL.png" class="logo">

    <!-- MENU -->
    <div class="top-menu">
        <a href="a-propos.html">À propos</a>
        <a href="contact.html">Me contacter</a>
    </div>

    <!-- TITRE -->
    <h1>
    Bienvenue sur<br>
    <span class="titre-grand">Mon-Univers.ca</span>
</h1>

    <!-- BOUTONS BLANCS -->
    <div class="btn-container">
        <a class="btn" href="cv.html">Mon CV</a>
        <a class="btn" href="memoire.html">Mon mémoire</a>
        <a class="btn" href="livre.html">Mon livre</a>
        <a class="btn" href="galerie.html">Ma galerie</a>
        <a class="btn" href="entreprise.html">Mon entreprise</a>
    </div>

</body>
</html>
