<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon-Univers.ca</title>

    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url("FOND-NEBULEUSE-UNIVERSDANIEL.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        /* ===== LOGO Web ===== */
        .logo {
            position: absolute;
            top: 5px;
            left: 20px;
            width: 360px; 
            height: auto;
            z-index: 9999;
        }

        .top-menu {
            display: none;
        }

        /* ===== CONTENU CENTRAL ===== */
        .main-content {
            margin-top: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            flex-grow: 1;
        }

        h1 {
            margin-bottom: 35px;
            font-size: 28px;
            font-weight: bold;
            color: #ffd700;
            line-height: 1.3;
        }

        .titre-grand {
            font-size: 50px;
            font-weight: bold;
            color: #ffd700;
        }

        /* ===== BOUTONS (WEB) ===== */
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 900px;
            background: none;
            padding: 0;
            margin-top: 80px;
        }

        .btn {
            width: 260px;
            padding: 14px;
            border-radius: 40px;
            border: 2px solid #ffd700;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: background 0.25s;
        }

        .btn:hover {
            background: rgba(255,255,255,0.25);
        }

        /* ===== FOOTER ===== */
        footer {
            background: #000;
            color: white;
            padding: 15px 5px;
            text-align: center;
            margin-top: 20px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        footer a:hover {
            opacity: 0.7;
        }

        .footer-icons {
            margin-bottom: 8px;
        }

        .footer-icons img {
            width: 28px;
            vertical-align: middle;
            margin-right: 6px;
        }

        /* ===== MOBILE ===== */
        @media(max-width: 768px) {

            .logo {
                display: none;
            }

            .main-content {
                margin-top: 60px;
            }

            h1 {
                margin-bottom: 25px;
                font-size: 26px;
            }

            .titre-grand {
                font-size: 42px;
            }

            .btn-container {
                flex-direction: column;
                max-width: 100%;
            }

            .btn {
                width: 55%;
                font-size: 18px;
            }

            footer {
                padding: 16px 5px;
            }

            .footer-icons img {
                width: 22px;
                margin-right: 5px;
            }
        }

    </style>
</head>
<body>

    <!-- LOGO -->
    <img src="LOGO-UNIVERSDANIEL.png" class="logo">

    <div class="main-content">

        <h1>
            Bienvenue sur<br>
            <span class="titre-grand">Mon-Univers.ca</span>
        </h1>

        <!-- BOUTONS -->
        <div class="btn-container">
            <a class="btn" href="cv.html">Mon CV</a>
            <a class="btn" href="memoire.html">Mon mémoire</a>
            <a class="btn" href="livre.html">Mon livre</a>
            <a class="btn" href="galerie.html">Ma galerie</a>
            <a class="btn" href="entreprise.html">Mon entreprise</a>
            <a class="btn" href="sources.html">Mes sources de réflexion</a>
        </div>

    </div>

    <!-- ===== FOOTER ===== -->
    <footer>

        <div class="footer-icons">

            <a href="https://youtube.com" target="_blank">
                <img src="youtube.png" class="icon-youtube"> YouTube
            </a>

            <a href="https://wa.me/1" target="_blank">
                <img src="whatsapp.png" class="icon-whatsapp"> WhatsApp
            </a>

        </div>

        <div>
            <a href="a-propos.html">À propos</a> |
            <a href="contact.html">Me contacter</a>
        </div>

        <div style="margin-top: 12px;">
            © 2026 Mon-Univers.ca — Tous droits réservés
        </div>

    </footer>

</body>
</html>
