<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon-Univers.ca</title>

    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url("FOND-NEBULEUSE-UNIVERSDANIEL.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        /* ===== LOGO Web ===== */
        .logo {
            position: absolute;
            top: 5px;
            left: 20px;
            width: 360px; 
            height: auto;
            z-index: 9999;
        }

        /* ===== MARTIEN (Archy) ===== */
        .alien-container {
            position: fixed;
            bottom: 40px;
            left: 25px;
            width: 160px;
            height: 260px;
            z-index: 99999;
            pointer-events: none;
            animation: alienFloat 4s ease-in-out infinite;
        }

        @keyframes alienFloat {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }

        .alien-body {
            position: absolute;
            bottom: 0;
            width: 150px;
        }

        .alien-arm {
            position: absolute;
            bottom: 108px;
            left: 85px;
            width: 70px;
            transform-origin: top left;
            animation: armWave 1.8s ease-in-out infinite;
        }

        @keyframes armWave {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(20deg); }
            100% { transform: rotate(0deg); }
        }

        .alien-eye {
            position: absolute;
            top: 10px;
            left: 46px;
            width: 60px;
            opacity: 0;
            animation: eyeBlink 4s infinite;
        }

        @keyframes eyeBlink {
            0% { opacity: 0; }
            10% { opacity: 1; }
            20% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* ===== BULLE NÉON BLEUE ===== */
        .alien-bubble {
            position: absolute;
            bottom: 200px;
            left: 160px;
            background: rgba(0, 40, 90, 0.65);
            padding: 14px 20px;
            border-radius: 14px;
            max-width: 240px;
            font-size: 18px;
            font-weight: bold;
            color: #b8dfff;
            border: 2px solid rgba(0, 180, 255, 0.9);
            box-shadow:
                0 0 10px rgba(0, 180, 255, 0.7),
                0 0 20px rgba(0, 160, 255, 0.5),
                0 0 30px rgba(0, 140, 255, 0.4);
            opacity: 0;
            transform: scale(0.7);
        }

        /* Arrow pointe bulle */
        .alien-bubble::after {
            content: "";
            position: absolute;
            bottom: -14px;
            left: 12px;
            border-width: 14px 12px 0 12px;
            border-style: solid;
            border-color: rgba(0, 180, 255, 0.9) transparent transparent transparent;
            filter: drop-shadow(0 0 8px rgba(0,180,255,0.8));
        }

        @keyframes bubbleAppear {
            0% { opacity: 0; transform: scale(0.7); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes bubblePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.06); }
            100% { transform: scale(1); }
        }

        @keyframes bubbleDisappear {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.8); }
        }

        /* ===== CONTENU CENTRAL ===== */
        .main-content {
            margin-top: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            flex-grow: 1;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #ffd700;
            line-height: 1.3;
        }

        .titre-grand {
            font-size: 50px;
            font-weight: bold;
            color: #ffd700;
        }

        /* ===== BOUTONS ===== */
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 900px;
            margin-top: 70px;
        }

        .btn {
            width: 260px;
            padding: 14px;
            border-radius: 40px;
            border: 2px solid #ffd700;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: background 0.25s;
        }

        .btn:hover {
            background: rgba(255,255,255,0.25);
        }

        /* ===== FOOTER (CSS RESTAURÉ) ===== */
        footer {
            background: #000;
            color: white;
            padding: 15px 5px;
            text-align: center;
            margin-top: 20px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        footer a:hover {
            opacity: 0.7;
        }

        .footer-icons {
            margin-bottom: 8px;
        }

        .footer-icons img {
            width: 28px;
            vertical-align: middle;
            margin-right: 6px;
        }

        /* ===== MOBILE ===== */
        @media(max-width: 768px) {

            .logo { display: none; }

            .main-content { margin-top: 40px; }

            .alien-container {
                width: 120px;
                height: 180px;
                bottom: 20px;
                left: 10px;
            }

            .alien-bubble {
                bottom: 140px;
                left: 120px;
                font-size: 14px;
                max-width: 180px;
            }

        }

    </style>
</head>

<body>

    <script>
        window.addEventListener('load', () => {
            const bubble = document.querySelector('.alien-bubble');
            const sound = document.getElementById('bubble-sound');

            setTimeout(() => {
                sound.volume = 0.25;
                sound.play();
                bubble.style.animation =
                    "bubbleAppear 0.8s forwards, bubblePulse 2s ease-in-out infinite";
            }, 2000);

            setTimeout(() => {
                bubble.style.animation = "bubbleDisappear 0.6s forwards";
            }, 2000 + 5000);
        });
    </script>
