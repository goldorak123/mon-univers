<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon-Univers.ca</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url("FOND-NEBULEUSE-UNIVERSDANIEL.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }

        /* ===== ARCHY (WEB SEULEMENT) ===== */
        .alien-container {
            position: fixed;
            bottom: 100px;
            left: 40px;
            width: 160px;
            z-index: 9999;
            pointer-events: none;
            animation: alienFloat 5s ease-in-out infinite;
        }

        .alien-img {
            width: 100%;
            height: auto;
        }

        @keyframes alienFloat {
            0% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0); }
        }

        /* ===== BULLE ===== */
        .alien-bubble {
            position: absolute;
            bottom: 200px;
            left: 3vw;
            background: rgba(0, 40, 90, 0.65);
            padding: 20px;
            border-radius: 14px;
            width: 300px;
            max-width: 300px;
            font-size: 18px;
            font-weight: bold;
            color: #b8dfff;
            border: 2px solid rgba(0, 180, 255, 0.9);
            box-shadow:
                0 0 10px rgba(0, 180, 255, 0.7),
                0 0 20px rgba(0, 160, 255, 0.5),
                0 0 30px rgba(0, 140, 255, 0.4);
            opacity: 0;
            transform: scale(0.7);
            z-index: 9999;
        }

        .alien-bubble::after {
            content: "";
            position: absolute;
            bottom: -14px;
            left: 12px;
            border-width: 14px 12px 0 12px;
            border-style: solid;
            border-color: rgba(0, 180, 255, 0.9) transparent transparent transparent;
            filter: drop-shadow(0 0 8px rgba(0,180,255,0.8));
        }

        @keyframes bubbleAppear {
            0% { opacity: 0; transform: scale(0.7); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes bubblePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.06); }
            100% { transform: scale(1); }
        }

        @keyframes bubbleDisappear {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.8); }
        }

        /* ===== CONTENU CENTRAL ===== */
        .main-content {
            margin-top: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            flex-grow: 1;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #ffd700;
            line-height: 1.3;
        }

        .titre-grand {
            font-size: 50px;
            font-weight: bold;
            color: #ffd700;
        }

        /* ===== BOUTONS ===== */
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 900px;
            margin-top: 70px;
        }

        .btn {
            width: 260px;
            padding: 14px;
            border-radius: 40px;
            border: 2px solid #ffd700;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: background 0.25s;
        }

        .btn:hover {
            background: rgba(255,255,255,0.25);
        }

        /* ===== FOOTER ===== */
        footer {
            background: #000;
            color: white;
            padding: 15px 5px;
            text-align: center;
            margin-top: 20px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }

        footer a:hover { opacity: 0.7; }

        .footer-icons {
            margin-bottom: 8px;
        }

        .footer-icons img {
            width: 28px;
            vertical-align: middle;
            margin-right: 6px;
        }

        /* ===== MOBILE ===== */
        @media(max-width: 768px) {

            .alien-container { display: none !important; }

            .main-content {
                margin-top: 50px;
                padding: 0 18px;
            }

            h1 {
                margin-bottom: 16px;
                font-size: 22px;
            }

            .titre-grand { font-size: 30px; }

            .btn-container {
                flex-direction: column;
                gap: 12px;
                margin-top: 25px;
            }

            .btn {
                width: 80%;
                max-width: 330px;
                padding: 10px 0;
                font-size: 16px;
            }

            footer { padding: 14px 6px; }

            .footer-icons img {
                width: 22px;
                margin-right: 5px;
            }
        }
    </style>
</head>

<body>

    <!-- ARCHY -->
    <div class="alien-container">
        <img src="alien-archy.png" class="alien-img" alt="Archy">
        <div class="alien-bubble">
            Salut, je suis Archy, bonne visite dans mon univers!
        </div>
    </div>

    <audio id="bubble-sound" src="notification-23441.mp3"></audio>

    <script>
        window.addEventListener('load', () => {
            const bubble = document.querySelector('.alien-bubble');
            const sound = document.getElementById('bubble-sound');

            setTimeout(() => {
                sound.volume = 0.25;
                sound.play();
                bubble.style.animation =
                    "bubbleAppear 0.8s forwards, bubblePulse 2s ease-in-out infinite";
            }, 2000);

            setTimeout(() => {
                bubble.style.animation = "bubbleDisappear 0.6s forwards";
            }, 7000);
        });
    </script>

    <!-- CONTENU CENTRAL -->
    <div class="main-content">

        <h1>
            Bienvenue sur<br>
            <span class="titre-grand">Mon-Univers.ca</span>
        </h1>

        <div class="btn-container">
            <a class="btn" href="cv.html">Mon CV</a>
            <a class="btn" href="memoire.html">Mon mémoire</a>
            <a class="btn" href="livre.html">Mon livre</a>
            <a class="btn" href="galerie.html">Ma galerie</a>
            <a class="btn" href="entreprise.html">Mon entreprise</a>
            <a class="btn" href="sources.html">Mes sources de réflexion</a>
        </div>

    </div>

    <!-- FOOTER -->
    <footer>
        <div class="footer-icons">
            <a href="https://youtube.com" target="_blank">
                <img src="youtube.png"> YouTube
            </a>
            <a href="https://wa.me/1" target="_blank">
                <img src="whatsapp.png"> WhatsApp
            </a>
        </div>

        <div>
            <a href="a-propos.html">À propos</a> |
            <a href="contact.html">Me contacter</a>
        </div>

        <div style="margin-top: 12px;">
            © 2026 Mon-Univers.ca — Tous droits réservés
        </div>
    </footer>

</body>
</html>
