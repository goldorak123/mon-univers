<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon-Univers.ca</title>

    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url("FOND-NEBULEUSE-UNIVERSDANIEL.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* ===== LOGO (version Web) ===== */
        .logo {
            position: absolute;
            top: 15px;
            left: 20px;
            width: 400px;   /* ← x2 plus grand qu'avant */
            height: auto;
            z-index: 9999;
        }

        /* ===== MENU (désactivé Web + Mobile) ===== */
        .top-menu {
            display: none;
        }

        /* ===== TITRES ===== */
        h1 {
            margin-top: 140px;
            font-size: 28px;
            font-weight: bold;
            color: #ffd700;
            line-height: 1.3;
        }

        .titre-grand {
            font-size: 50px;
            font-weight: bold;
            color: #ffd700;
        }

        /* ===== BOUTONS ===== */
        .btn-container {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center; /* ← centre les boutons en Web */
            width: 100%;
        }

        .btn {
            width: 280px;
            padding: 14px;
            border-radius: 40px;
            border: 2px solid #ffd700;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: 0.25s;
        }

        .btn:hover {
            background: rgba(255,255,255,0.25);
        }

        /* ===== FOOTER ===== */
        footer {
            margin-top: auto;
            background: white;
            color: black;
            padding: 25px 10px;
            text-align: center;
        }

        footer a {
            color: black;
            text-decoration: none;
            margin: 0 12px;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .footer-icons {
            margin-bottom: 10px;
        }

        .footer-icons svg {
            width: 32px;
            height: 32px;
            margin: 0 10px;
            fill: black;
            cursor: pointer;
            transition: 0.2s;
        }

        .footer-icons svg:hover {
            opacity: 0.6;
        }

        /* ===== VERSION MOBILE ===== */
        @media(max-width: 768px) {

            /* Logo caché sur mobile */
            .logo {
                display: none;
            }

            /* Menu déjà caché */
            .top-menu {
                display: none;
            }

            /* Titres remontés + réduction */
            h1 {
                margin-top: 70px;
                font-size: 26px;
            }

            .titre-grand {
                font-size: 42px;
            }

            /* Boutons réduits */
            .btn {
                width: 55%;
                font-size: 18px;
            }

            footer {
                padding: 20px 5px;
            }

            .footer-icons svg {
                width: 26px;
                height: 26px;
            }
        }

    </style>
</head>
