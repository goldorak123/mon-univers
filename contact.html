<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Me contacter — Mon-Univers.ca</title>

<style>
/* ==============================
   BASE
============================== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: white;
    background: url("FOND-NEBULEUSE-UNIVERSDANIEL.jpg") no-repeat center center fixed;
    background-size: cover;
    text-align: center;
}

/* ==============================
   CONTENEUR CONTACT
============================== */
.contact-box {
    max-width: 820px;
    margin: 140px auto 80px;
    padding: 40px 45px;
    background: rgba(0,0,0,0.55);
    border-radius: 20px;
    backdrop-filter: blur(6px);
}

/* TITRE */
.contact-box h1 {
    color: #ffd700;
    font-size: 34px;
    margin-bottom: 25px;
}

/* TEXTE */
.contact-box p {
    font-size: 18px;
    line-height: 1.7;
    margin-bottom: 25px;
    color: #f0f0f0;
}

/* ZONE TEXTE */
.contact-box textarea {
    width: 100%;
    min-height: 160px;
    max-height: 260px;
    padding: 16px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    resize: vertical;
    font-family: Arial, sans-serif;
    box-sizing: border-box;
}

/* BOUTON */
.contact-btn {
    display: inline-block;
    margin-top: 28px;
    padding: 14px 36px;
    border-radius: 40px;
    border: 2px solid #ffd700;
    background: transparent;
    color: #ffd700;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.25s;
}

.contact-btn:hover {
    background: #ffd700;
    color: #120b22;
    box-shadow: 0 0 14px rgba(247,212,138,0.6);
}

/* NOTE */
.contact-note {
    margin-top: 26px;
    font-size: 14px;
    color: #d6d6d6;
    font-style: italic;
}

/* ==============================
   MOBILE
============================== */
@media (max-width: 768px) {

    .contact-box {
        width: 94%;
        padding: 22px 20px;
        margin-top: 120px;
    }

    .contact-box h1 {
        font-size: 26px;
    }

    .contact-box p {
        font-size: 16px;
    }

    .contact-btn {
        width: 100%;
        font-size: 17px;
    }
}
</style>
</head>

<body>

<div class="contact-box">

    <h1>Me contacter</h1>

    <p>
        Si vous souhaitez m’écrire, partager une réflexion ou simplement entrer en contact,
        vous pouvez le faire via le message ci-dessous.
    </p>

    <p>
        Je prends le temps de lire chaque message.
    </p>

    <form onsubmit="sendMail(event)">
        <textarea id="message" maxlength="500"
        placeholder="Écrivez votre message ici (500 caractères maximum)"></textarea>

        <br>

        <button class="contact-btn" type="submit">
            Envoyer le message
        </button>
    </form>

    <div class="contact-note">
        Le message sera envoyé via votre application de courriel.<br>
        Aucune donnée n’est conservée sur le site.
    </div>

</div>

<script>
function sendMail(event) {
    event.preventDefault();

    const message = document.getElementById("message").value;

    if (message.trim() === "") {
        alert("Merci d’écrire un message avant d’envoyer.");
        return;
    }

    const mailtoLink =
        "mailto:daniel-lheureux@hotmail.com" +
        "?subject=Message depuis Mon-Univers.ca" +
        "&body=" + encodeURIComponent(message);

    window.location.href = mailtoLink;
}
</script>

</body>
</html>
