<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mémoire de recherche – Daniel L’Heureux</title>

<style>
:root {
    --gold: #c9a24d;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    color: #2b2b2b;
    background: url("fond-memoire-papier.jpg") no-repeat center center fixed;
    background-size: cover;
    text-align: center;
    overflow-x: hidden;
}

/* CONTENEUR */
.container {
    max-width: 980px;
    margin: 40px auto 60px;
    padding: 40px;
}

/* TITRE */
h1 {
    color: var(--gold);
    font-size: 34px;
    margin-top: 0;
    margin-bottom: 50px;
    text-shadow: 0 1px 2px rgba(0,0,0,0.25);
}

/* COUVERTURE */
.cover {
    width: 85%;
    max-width: 820px;
    border-radius: 12px;
    border: 2px solid #ffffff66;
    margin: 0 auto 50px;
}

/* IMAGES DU MÉMOIRE – GRAND FORMAT */
.previews {
    display: flex;
    flex-direction: column;
    gap: 50px;
    margin: 40px auto;
}

.previews img {
    width: 100%;
    max-width: 900px;
    margin: 0 auto;
    border-radius: 12px;
    border: 2px solid #ffffff66;
}

/* ACTION */
.actions {
    display: flex;
    justify-content: center;
    margin-top: 60px;
}

.button {
    padding: 16px 38px;
    border-radius: 40px;
    background: #ffcc66;
    color: #2a2a2a;
    text-decoration: none;
    font-size: 18px;
    font-weight: bold;
    transition: 0.25s;
}

.button:hover {
    background: #ffd980;
}

/* FOOTER */
footer {
    margin-top: 60px;
    font-size: 14px;
    color: #4a3b14;
    line-height: 1.6;
}

/* MOBILE */
@media (max-width: 768px) {

    .container {
        width: 92%;
        margin: 30px auto 40px;
        padding: 22px;
    }

    h1 {
        font-size: 26px;
        margin-bottom: 35px;
    }

    .cover {
        width: 95%;
    }

    .previews img {
        width: 100%;
    }

    .button {
        width: 95%;
    }
}
</style>
</head>

<body>

<div class="container">

    <h1>Mémoire de recherche – Baccalauréat</h1>

    <img src="cover.jpg" class="cover" alt="Couverture du mémoire">

    <div class="previews">
        <img src="jean-paul2-memoire.jpg">
        <img src="apercu6.jpg">
        <img src="apercu7.jpg">
        <img src="apercu8.jpg">
        <img src="resume-memoire.jpg">
        <img src="apercu1.jpg">
        <img src="usa-memoire.jpg">
        <img src="apercu2.jpg">
        <img src="apercu3.jpg">
        <img src="apercu4.jpg">
        <img src="apercu5.jpg">
        <img src="revue-memoire.jpg">
    </div>

    <div class="actions">
        <a class="button" href="memoire.pdf" target="_blank">
            Voir le PDF / imprimer
        </a>
    </div>

    <footer>
        © 2026 <strong>Tous droits réservés</strong><br>
        La consultation, l'impression et la reproduction sont autorisées<br>
        à condition que le nom de l’auteur soit clairement mentionné.
    </footer>

</div>

</body>
</html>
