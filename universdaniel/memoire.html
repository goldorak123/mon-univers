<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mémoire de recherche – Univers Daniel</title>


    <style>
        :root {
            --gold: #ffcc66;
            --gold-dark: #cfa241;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: url("FOND-NEBULEUSE-UNIVERSDANIEL.jpg") no-repeat center center fixed;
            background-size: cover;
            padding: 40px 20px;
            text-align: center;
        }

        /* Bouton retour */
        .btn-retour {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            border: 1px solid var(--gold);
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: bold;
            color: var(--gold);
            background: rgba(5, 3, 20, 0.4);
            backdrop-filter: blur(6px);
            transition: 0.25s;
            z-index: 9999;
        }
        .btn-retour:hover {
            background: var(--gold);
            color: #120b22;
            box-shadow: 0 0 12px rgba(247,212,138,0.55);
        }

        h1 {
            font-size: 32px;
            margin-top: 80px;
            color: var(--gold);
        }

        h2 {
            font-size: 26px;
            margin-top: 25px;
            color: #ffffff;
        }

        .cover {
            width: 80%;
            max-width: 850px;
            border-radius: 12px;
            border: 2px solid #ffffff33;
            margin: 20px auto;
        }

        .section {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #ddd;
        }

        /* Aperçus */
        .previews {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px auto;
            max-width: 1200px;
        }
        .previews img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.25s;
            border: 2px solid #ffffff33;
        }
        .previews img:hover {
            transform: scale(1.04);
            border-color: var(--gold);
        }

        /* Modal image agrandie */
        #zoom-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999999;
        }
        #zoom-modal img {
            width: 90%;
            max-width: 900px;
            border-radius: 12px;
            border: 2px solid var(--gold);
        }
        #zoom-modal:active {
            display: none;
        }

        /* Boutons PDF */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px auto;
            flex-wrap: wrap;
        }

        .button {
            padding: 14px 30px;
            border-radius: 40px;
            background: var(--gold);
            color: #120b22;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid var(--gold-dark);
            box-shadow: 0 0 12px rgba(247,212,138,0.4);
            transition: 0.25s;
        }
        .button:hover {
            background: white;
            color: black;
            box-shadow: 0 0 12px rgba(255,255,255,0.7);
        }

        /* ---------- VERSION MOBILE ---------- */
        @media (max-width: 768px) {

            body {
                padding: 20px 10px;
            }

            h1 {
                font-size: 26px;
                margin-top: 100px;
            }

            h2 {
                font-size: 22px;
            }

            p {
                font-size: 16px;
            }

            /* Galerie : 2 colonnes */
            .previews {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }

            /* Boutons PDF empilés */
            .action-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .button {
                width: 90%;
                margin: auto;
                font-size: 17px;
            }

            /* Image zoom mobile */
            #zoom-modal img {
                width: 95%;
                max-height: 90vh;
            }
        }
    </style>

</head>
<body>

    <!-- Bouton retour -->
    <a href="index.html" class="btn-retour">← Retour à l'accueil</a>

    <h1>Je vous présente mon mémoire de recherche de Baccalauréat</h1>
    

    <!-- Couverture -->
    <img src="cover.jpg" class="cover">

    <h1>Aperçu du mémoire</h1>

    <!-- Aperçus -->
    <div class="previews">
        <img src="apercu1.jpg">
        <img src="apercu2.jpg">
        <img src="apercu3.jpg">
        <img src="apercu4.jpg">
        <img src="apercu5.jpg">
        <img src="apercu6.jpg">
        <img src="apercu7.jpg">
        <img src="apercu8.jpg">
    </div>

    <!-- Boutons -->
    <div class="action-buttons">
        <a class="button" href="memoire.pdf" target="_blank">Télécharger le PDF</a>
        <a class="button" href="memoire.pdf" target="_blank" onclick="window.print()">Imprimer le PDF</a>
    </div>

    <!-- Modal -->
    <div id="zoom-modal" onclick="this.style.display='none'">
        <img id="zoom-img">
    </div>

    <script>
        const modal = document.getElementById("zoom-modal");
        const zoomImg = document.getElementById("zoom-img");

        document.querySelectorAll(".previews img").forEach(img => {
            img.addEventListener("click", () => {
                modal.style.display = "flex";
                zoomImg.src = img.src;
            });
        });
    </script>

</body>
</html>
