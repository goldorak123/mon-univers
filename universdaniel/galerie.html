<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Galerie de photos – Univers Daniel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --gold: #f7d48a;
        }

        body {
            margin: 0;
            padding: 40px 20px;
            font-family: Arial, sans-serif;
            color: white;
            background: url("FOND-NEBULEUSE-UNIVERSDANIEL.jpg") no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }

        /* Bouton retour */
        .btn-retour {
            position: fixed;
            top: 20px;
            left: 20px;
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid var(--gold);
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: bold;
            color: var(--gold);
            background: rgba(5, 3, 20, 0.4);
            backdrop-filter: blur(4px);
            transition: 0.25s;
            z-index: 9999;
        }

        .btn-retour:hover {
            background: var(--gold);
            color: #120b22;
            box-shadow: 0 0 12px rgba(247, 212, 138, 0.55);
        }

        h1 {
            margin-top: 80px;
            font-size: 32px;
            color: var(--gold);
            margin-bottom: 40px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            max-width: 1100px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.25);
            cursor: pointer;
            transition: 0.25s;
            box-shadow: 0 0 15px rgba(0,0,0,0.35);
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(247, 212, 138, 0.6);
        }

        /* Lightbox */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 85%;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(255,255,255,0.55);
        }
    </style>

</head>

<body>

    <a href="index.html" class="btn-retour">← Retour à l'accueil</a>

    <h1>Galerie de photos</h1>

    <div class="gallery">
        <img src="cuisine-avant.jpg" alt="Cuisine avant">
        <img src="cuisine-apres.jpg" alt="Cuisine après">
        <img src="escalier-avant.jpg" alt="Escalier avant">
        <img src="escalier-apres.jpg" alt="Escalier après">
    </div>

    <!-- Lightbox -->
    <div id="lightbox">
        <img id="lightbox-img" src="" alt="">
    </div>

    <script>
        const images = document.querySelectorAll(".gallery img");
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");

        images.forEach(img => {
            img.addEventListener("click", () => {
                lightbox.style.display = "flex";
                lightboxImg.src = img.src;
            });
        });

        lightbox.addEventListener("click", () => {
            lightbox.style.display = "none";
        });
    </script>

</body>
</html>
